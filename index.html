    <script>
        // Fungsi untuk mengirimkan hit ke server Go
        async function recordPageHit() {
            const apiUrl = 'http://localhost:8080/api/users'; // URL API Go kamu

            try {
                // Menggunakan metode POST, karena mencatat hit adalah operasi "create" data
                // Jika Go handler kamu disiapkan untuk GET, ubah method menjadi 'GET'
                const response = await fetch(apiUrl, {
                    method: 'GET', // Atau 'POST' jika kamu mengubah handler Go menjadi menerima POST
                    headers: {
                        'Content-Type': 'application/json'
                        // Tambahkan header lain jika diperlukan oleh API Go kamu
                    }
                    // body: JSON.stringify({ /* data yang mungkin perlu dikirim jika method POST */ })
                });

                if (response.ok) { // Cek apakah respons sukses (status 200-299)
                    const data = await response.json(); // Jika API mengembalikan JSON
                    console.log('Hit berhasil dicatat:', data);
                } else {
                    const errorText = await response.text(); // Ambil teks error jika ada
                    console.error('Gagal mencatat hit:', response.status, errorText);
                }
            } catch (error) {
                console.error('Terjadi kesalahan jaringan atau lainnya:', error);
            }
        }

        // Panggil fungsi recordPageHit ketika DOM sudah dimuat
        document.addEventListener('DOMContentLoaded', recordPageHit);

        // Atau, jika kamu ingin mencatat hit saat setiap kali window di-load (termasuk refresh)
        // window.onload = recordPageHit;
    </script>
